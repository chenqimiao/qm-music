name: Unit Tests

on:
  push:
  pull_request:

jobs:
  test:
    name: Run Unit Tests (Java 25)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        working-directory: qm-music-parent
        # MetaDataFetchClientCommanderTest 依赖外部 API，在 CI 中跳过
        # LastfmClientTest / SpotifyClientTest / MusicFileReaderTest 已通过 @Disabled 标注，无需额外排除
        run: |
          mvn test --no-transfer-progress \
            -Dexcludes="**/MetaDataFetchClientCommanderTest.java"

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: qm-music-parent/qm-music-app/target/surefire-reports/
          retention-days: 7
