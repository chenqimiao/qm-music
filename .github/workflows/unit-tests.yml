name: Unit Tests

on:
  pull_request:

jobs:
  test:
    name: Run Unit Tests (Java 25)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Create runtime directories
        # dev-db/ 和 music_dir/ 在 .gitignore 中不入库，但 SQLite 建文件时目录必须存在
        run: |
          mkdir -p qm-music-parent/dev-db
          mkdir -p qm-music-parent/music_dir

      - name: Run tests
        working-directory: qm-music-parent
        # MetaDataFetchClientCommanderTest 依赖外部网络 API，CI 中排除
        # LastfmClientTest / SpotifyClientTest / MusicFileReaderTest 已通过 @Disabled 标注，自动跳过
        # -Dsurefire.failIfNoSpecifiedTests=false：防止无测试的子模块（dao/core）报错
        run: |
          mvn test --no-transfer-progress \
            -Dexcludes="**/MetaDataFetchClientCommanderTest.java" \
            -Dsurefire.failIfNoSpecifiedTests=false

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: qm-music-parent/qm-music-app/target/surefire-reports/
          retention-days: 7
